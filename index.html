<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="firstCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="costOfPhone">1219</span></h5>
                        <img id="addCross" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="secondCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-total">59</span></h5>
                        <img id="addCross2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotalAmount">1278</span></h5>
                        <h5>$ <span id="tax"> 64</span></h5>
                        <h5>$ <span id="finalTotalAmount">1342</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // Handle phone count
      document.getElementById("phone-increase").addEventListener('click', function(){
         handlePhoneChange(true);
      })

      document.getElementById("phone-decrease").addEventListener('click', function(){
         handlePhoneChange(false);
      })

      function handlePhoneChange(isIncrease){
         const phoneInput = document.getElementById("phone-count");
         const phoneCount = parseInt(phoneInput.value);
         let totalPhone = phoneCount;
         if(isIncrease == true){
            totalPhone = phoneCount + 1;
         }
         else if(isIncrease == false && phoneCount > 0){
            totalPhone = phoneCount - 1;
         }
         phoneInput.value = totalPhone;
         const totalPhoneAmount = totalPhone * 1219;
         document.getElementById("costOfPhone").innerText = totalPhoneAmount;
      }


      //handle case count
      document.getElementById("case-increase").addEventListener('click', function(){
         handleProductChange(true);
      })

      document.getElementById("case-decrease").addEventListener('click', function(){
         handleProductChange(false);
      })

      function handleProductChange(isIncrease){
         const caseInput = document.getElementById("case-count");
         const caseCount = parseInt(caseInput.value);
         let caseNewCount = caseCount;
         if(isIncrease == true){
            caseNewCount = caseCount + 1;
         }
         else if(isIncrease == false && caseCount > 0){
            caseNewCount = caseCount - 1;
         }
         caseInput.value = caseNewCount;
         const caseTotal = caseNewCount * 59;
         document.getElementById("case-total").innerText = caseTotal;
      }



   </script>

</body>

</html>

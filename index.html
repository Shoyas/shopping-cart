<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="firstCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="addByMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="counter" type="text" class="form-control text-center" value="1">
                           <button id="addByPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="costOfPhone">1219</span></h5>
                        <img id="addCross" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="secondCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="addMinus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="counter2" type="text" class="form-control text-center" value="1">
                           <button id="addPlus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="amountOfPhoneCover">59</span></h5>
                        <img id="addCross2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotalAmount">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // First Cart event handler
      const clickPlus = document.getElementById("addByPlus");
      clickPlus.addEventListener('click', function(){
         const numberOfPhone = document.getElementById("counter").value;
         const numberOfPhoneNumber = parseFloat(numberOfPhone);
         const totalPhone = numberOfPhoneNumber + 1;
         
         document.getElementById("counter").value = totalPhone;
  
         const phoneAmount = document.getElementById("costOfPhone").innerText;
         const phoneAmountNumber = parseFloat(phoneAmount);
         const totalPrice = phoneAmountNumber + 1219;

         document.getElementById("costOfPhone").innerText = totalPrice;

         const subTotal = document.getElementById("subTotalAmount").innerText;
         const subTotalNumber = parseFloat(subTotal);
         const totalSubTotalAmount = subTotalNumber + 1219;
         
         document.getElementById("subTotalAmount").innerText = totalSubTotalAmount;

         
         

      })

      const clickMinus = document.getElementById("addByMinus");
      clickMinus.addEventListener('click', function(){
         const numberOfPhone = document.getElementById("counter").value;
         const numberOfPhoneNumber = parseFloat(numberOfPhone);
         const totalPhone = numberOfPhoneNumber - 1;
         
         if(totalPhone == 0){
            return totalPhone = 0;
         }
         else{
            document.getElementById("counter").value = totalPhone;
         }
         
         const phoneAmount = document.getElementById("costOfPhone").innerText;
         const phoneAmountNumber = parseFloat(phoneAmount);
         const totalPrice = phoneAmountNumber - 1219;

         document.getElementById("costOfPhone").innerText = totalPrice;

         
         
         
         
         

      })
      
      const clickCross = document.getElementById("addCross");
      clickCross.addEventListener('click', function(){
         const cartRemove = document.getElementById("firstCart");
         cartRemove.style.display = "none";
      })


      // Second Cart event handler

      const clickPlus2 = document.getElementById("addPlus2");
      clickPlus2.addEventListener('click', function(){
         const phoneCover = document.getElementById("counter2").value;
         const phoneCoverNumber = parseFloat(phoneCover);
         const totalPhoneCover = phoneCoverNumber + 1;

         document.getElementById("counter2").value = totalPhoneCover;

         const phoneCoverAmount = document.getElementById("amountOfPhoneCover").innerText;
         const phoneCoverAmountNumber = parseFloat(phoneCoverAmount);
         const totalCoverAmount = phoneCoverAmountNumber + 59;
         
         document.getElementById("amountOfPhoneCover").innerText = totalCoverAmount;
      })

      const clickMinus2 = document.getElementById("addMinus2");
      clickMinus2.addEventListener('click', function(){
         const phoneCover = document.getElementById("counter2").value;
         const phoneCoverNumber = parseFloat(phoneCover);
         const totalPhoneCover = phoneCoverNumber - 1;

         if(totalPhoneCover == 0){
            return totalPhoneCover = 0;
         }
         else{
            document.getElementById("counter2").value = totalPhoneCover;
         }

         const phoneCoverAmount = document.getElementById("amountOfPhoneCover").innerText;
         const phoneCoverAmountNumber = parseFloat(phoneCoverAmount);
         const totalCoverAmount = phoneCoverAmountNumber - 59;
         
         document.getElementById("amountOfPhoneCover").innerText = totalCoverAmount;
         
      })

      const addCross = document.getElementById("addCross2");
      addCross.addEventListener('click', function(){
         const cartRemove = document.getElementById("secondCart");
         cartRemove.style.display = "none";
      })

      






   </script>

</body>

</html>
